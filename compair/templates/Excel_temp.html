<body id="BG" style="background-image: url('{% static "img/JLL_BACKGROUND_IMAGE.jpg" %}');">

                <a class="btn btn-outline-light success btn-sm" style="margin-left: 300px; text-decoration:none;"

                <a class="btn btn-outline-light btn-sm" href="Excel_temp"
                    style="margin-right: 80px; text-decoration:none;"><span class=" text-white hove">Excel</span></a>
            </div>
    </nav>

    <!-- Maximo Template Code Start Here -->

    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="row mt-5 New">
                <div class="col-md-6 text-center">
                    <label for="" ><h3 style="font-family: American Typewriter, serif;">Source File</h3></label>
                    <input type="file" class="form-control" id="SRC_FILE" name="SRC_FILE" accept=".xlsx" style="opacity: 0.7;" required/>
                </div>
               
                <div class="col-md-6 text-center">
                    <label for="" ><h3 style="font-family: American Typewriter, serif;">Target File</h3></label>
                    <input type="file" class="form-control" id="TGT_FILE" name="TGT_FILE" accept=".xlsx" style="opacity: 0.7;" required/>
                </div>
                
            </div>
            <div class="row mt-5">
                <div class="col-md-6">
                    <button type="submit" name="htmlsubmitbutton2"
                        style="border-radius: 2em; margin-left: 447px; height: 50px; width:230px"
                        class="btn hover-button   "> <span style="font-weight: bold;">Compare</span></button>
    
                </div>
                <div class="col-md-2" style="text-align:right">
                    <a href="{%static './Reprort.txt' %}" data-toggle="tooltip" data-placement="bottom"
                        title="Download Comaprison Report" download>
                        <img class="download-png " style="margin-left: 150px; margin-top: 2px;"
                            src="{% static 'img/dd.PNG' %}" width="65px" height="60px">
                    </a>
                </div>
                <div class="col-md-2" style="text-align:right">
                    <a href="{%static './Output.xlsx' %}" target="_blank" data-toggle="tooltip" data-placement="bottom"
                        title="Download Comaprison File" download>
                        <img class="download-png" style="margin-left: 80px; margin-top: 2px;"
                            src="{% static 'img/Excel.PNG' %}" width="60px" height="60px">
                    </a>
                </div>
                <div class="col-md-2"></div>
            </div>
