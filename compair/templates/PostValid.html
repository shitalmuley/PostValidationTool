<script>
    $('.select2').select2();

    $(function () {
        $('[data-toggle="tooltip"]').tooltip()
    })

    $('#FormSelect').on('change', function (event) {
        if (this.value == 'MSSQL') {
            $("#orcl-div").hide();
            $("#mysql-div").show();
            $("#db2-div").hide();
        } else if (this.value == 'DB2') {
            $("#orcl-div").hide();
            $("#mysql-div").hide();
            $("#db2-div").show();
        } else {
            $("#orcl-div").show();
            $("#mysql-div").hide();
            $("#db2-div").hide();
        }
    });

    $('#exampleFormControlSelect1').on('change', function (event) {
        if (this.value == 'mssql1') {
            $("#orcl-div1").hide();
            $("#mysql-div1").show();
            $("#db2-div1").hide();
        } else if (this.value == 'db21') {
            $("#orcl-div1").hide();
            $("#mysql-div1").hide();
            $("#db2-div1").show();
        } else {
            $("#orcl-div1").show();
            $("#mysql-div1").hide();
            $("#db2-div1").hide();
        }
    });

    // $('#TestConDU').on('click', function(){
